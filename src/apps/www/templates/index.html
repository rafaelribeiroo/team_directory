{% extends "base.html" %}

{% block content %}
	<h1>Directory</h1>
	<p>Abaixo, os nossos registros</p>
	{% for person in peoples %}
		<section>
			<a href="{% url 'www:detail' year=person.birthday.year month=person.birthday.month day=person.birthday.day slug=person.slug %}">
				<img src="{{ person.image }}">
			</a>
			<p>{{ person.name }}</p>
			<p class="person-title">{{ person.title }}</p>
			<p class="person-email">{{ person.email }}</p>
		</section>
	{% endfor %}
{% endblock %}
