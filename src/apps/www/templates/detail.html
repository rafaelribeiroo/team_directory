{% extends "base.html" %}

{% block content %}
	<h1>Directory</h1>
	<section>
		<img src="{{ person.image }}">
		<p>{{ person.name }}</p>
		<p class="person-title">{{ person.title }}</p>
		<p class="person-email">{{ person.email }}</p>
		<p>{{ person.responsibilities }}</p>
		<p>{{ person.bio }}</p>
		<p>{{ person.twitter }}</p>
		<p>{{ person.github }}</p>
		<p>{{ person.birthday }}</p>
	</section>

	<p>Clique para <a href="{% url 'www:edit' person.slug %}">editar</a></p>
{% endblock %}
